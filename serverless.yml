
service: dynamodb-api

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-west-2
  environment:
    DYNAMODB_TABLE_NAME: ${self:custom.postsTableName}

custom:
  songsTableName: posts-table-${self:provider.stage}

plugins:
  - serverless-iam-roles-per-function

functions:
  getSong:
    handler: api.getsong
    name: get-song
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: post/{songId}
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt SongTable.Arn
  createSong:
    handler: api.createSong
    name: create-song
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: Song
          method: POST
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
        Resource: !GetAtt SongTable.Arn
  updateSong:
    handler: api.updateSong
    name: update-song
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: post/{songId}
          method: PUT
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
        Resource: !GetAtt SongsTable.Arn
  deleteSong:
    handler: api.deleteSong
    name: delete-song
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: post/{songId}
          method: DELETE
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DeleteItem"
        Resource: !GetAtt SongTable.Arn
  getAllSongs:
    handler: api.getAllSongs
    name: get-all-songs
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: posts
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt SongTable.Arn

resources:
  Resources:
    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.songsTableName}
        AttributeDefinitions:
          - AttributeName: songId
            AttributeType: S
        KeySchema:
          - AttributeName: songId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1